<div class="modal fade" id="welcome-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 text-center mb-4">
                            <h4>
                                {{request.user.profile.first_message}}
                            </h4>
                        </div>
                        <div class="col-12 col-md-6 text-center">
                            <h5>
                                {{request.user.profile.second_message}}
                            </h5>
                        </div>
                        <div class="col-12 col-md-6 text-center">
                            <h5>
                                {{request.user.profile.third_message}}
                            </h5>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <h3>
                                {{request.user.profile.fourth_message}}
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
