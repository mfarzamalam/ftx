{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
   <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
         <img src="{% static 'imgs/logo.png' %}" alt="FTX logo" class="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
               <a class="nav-link {% if active == "index" %} {{"active"}} {% endif %}" aria-current="page"
                  href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
               <a class="nav-link {% if active == "about" %} {{"active"}} {% endif %}" aria-current="page"
                  href="{% url 'about' %}">
                  About Us
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link {% if active == "services" %} {{"active"}} {% endif %}" aria-current="page"
                  href="{% url 'services' %}">
                  Services
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link {% if active == "accounts" %} {{"active"}} {% endif %}" aria-current="page"
                  href="{% url 'accounts' %}">
                  Accounts
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link {% if active == "contact" %} {{"active"}} {% endif %}" aria-current="page"
                  href="{% url 'contact' %}">
                  Contact Us
               </a>
            </li>
            {% if user.is_authenticated and request.user.profile.first_message  %}
            <li class="nav-item">
               <a class="nav-link" onclick="showWelcome();" aria-current="page" href="javascript:void(0)">
                  Dashboard
               </a>
            </li>
            {% endif %}
            <li class="nav-item">
               {% if user.is_authenticated %}
               <a class="nav-link" aria-current="page" href="{% url 'logout' %}">
                  Logout
               </a>
               {% else %}
               <a class="nav-link" aria-current="page" href="{% url 'login' %}">
                  Login
               </a>
               {% endif %}
            </li>
         </ul>
      </div>
   </div>
</nav>
